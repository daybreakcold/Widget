<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-tab</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div id="main">


    <nav v-bind:class="active" v-on:click.prevent>


        <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
        <a href="#" class="projects" v-on:click="makeActive('projects')">Projects</a>
        <a href="#" class="services" v-on:click="makeActive('services')">Services</a>
        <a href="#" class="contact" v-on:click="makeActive('contact')">Contact</a>
    </nav>

    <!--<p>You chose <b>{{active}}</b></p>-->
    <div v-bind:class="{ 'show' : active == home}">home content</div>
    <div v-bind:class="{ 'show' : active == projects }">projects content</div>
    <div v-bind:class="{ 'show' : active == services }">services content</div>
    <div v-bind:class="{ 'show': active == contact }">contact content</div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
